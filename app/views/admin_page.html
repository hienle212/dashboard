<!DOCTYPE html>
<html>
<head>
  <title>Admin page</title>
  <link rel="stylesheet" href="/static/css/demo.css" type="text/css">
  <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
  <style type="text/css">
.right_nav{
  margin-left: 920px;
}
#addbutton{
  width:100px;
  margin-left: 800px;
  margin-top: 30px;
}


    </style>
</head>
<body>
    <nav class="navbar navbar-static-top navbar-dark bg-inverse">
      <ul class="nav navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Test App</a></li>
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="right_nav" href="/">Log off</a></li>
      </ul>
    </nav>
<div id="container">
<button id="addbutton" class="btn btn-lg btn-primary btn-block"><a href="/user/new">Add New</a></button>
<h1>Manage Users</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>email</th>
      <th>created_at</th>
      <th>user_level</th>
      <th>actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in all_users %}
    <tr>
      <td>{{user['user_id']}}</td>
      <td><a href="/users/show/{{user['user_id']}}">{{user['name']}}</a></td>
      <td>{{user['email']}}</td>
      <td>{{user['created_at']}}</td>
      <td>{{user['user_level']}}</td>
      <td><a href="/edits/{{user['user_id']}}">Edit</a> | <a href="/remove/{{user['user_id']}}">Remove</a></td>
    {% endfor %}
    </tr>
  </tbody>
</table>
</div>
</body>
</html>
