<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/signin.css" type="text/css">
    <link rel="stylesheet" href="/static/css/demo.css" type="text/css">
    <style type="text/css">
.right_nav{
  margin-left: 920px;
}
    </style>
  </head>

  <body>
   <nav class="navbar navbar-static-top navbar-dark bg-inverse">
      <ul class="nav navbar-nav">
        <li class="nav-item">Test App</li>
        <li class="nav-item">Home</li>
        <li class="nav-item"><a class="right_nav" href="/login">Sign in</a></li>
      </ul>
    </nav>
    <div class="container">
    {% with message = get_flashed_messages() %}
  {% if message %}
      {% for text in message %}
        <p>{{text}}</p>
      {% endfor %}
  {% endif %}
{% endwith %}
      <form class="form-signin" action="/register" method="POST">
        <h2 class="form-signin-heading">Register</h2>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
        <label for="inputEmail" class="sr-only">First Name</label>
        <input type="text" id="first_name" class="form-control" name="first_name" placeholder="First Name" required autofocus>
        <label for="inputEmail" class="sr-only">Last Name</label>
        <input type="text" id="last_name" class="form-control" name="last_name" placeholder="Last Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
        <label for="inputPassword" class="sr-only">Password Confirmation</label>
        <input type="password" id="confirm_password" class="form-control" name="confirm_password" placeholder="Confirm Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>

    </div> 
    <a href="/loginPage">Already have an account? Log In</a>
  </body>
</html>
