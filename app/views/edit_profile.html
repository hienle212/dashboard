<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/signin.css" type="text/css">
    <link rel="stylesheet" href="/static/css/demo.css" type="text/css">
    <style type="text/css">
#login{
  width:300px;
  height:350px;
  display:inline-block;
  vertical-align: top;

}
#register{
  width:500px;
  height:400px;
  display:inline-block;
}
#form1{
  border:2px solid black;
}
#form2{
  border:2px solid black;
}
#container{
  width:900px;
  height:800px;
}
    </style>
  </head>

  <body>
    <nav class="navbar navbar-static-top navbar-dark bg-inverse">
      <ul class="nav navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#">Test App</a></li>
        <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
        <li class="nav-item"><a class="right_nav" href="/">Log off</a></li>
      </ul>
    </nav>
    <div id="container">
    <h1>Edit Information</h1>
  <div id="register">
      <form id="form1" action="/update" method="POST">
        <fieldset>
        <legend>Edit Information</legend>
        <label for="first_name">First Name</label><br>
        <input type="text" name="first_name" placeholder="{first_name of the user}"><br>
        <label for="last_name">Last Name  </label><br>
        <input type="type" name="last_name" placeholder="{last_name of the user}"><br>
        <label for="email">Email Address </label><br>
        <input type="text" name="email" placeholder="{email_address of the user}"><br>
        <input type="hidden" name="id" value="{{session['id']}}">
        <input type="submit" value="Save">
        </fieldset>
      </form>
  </div>
  <div id="login">
      <form id="form2" action="/update/password" method="POST">
        <fieldset>
        <legend>Change Password</legend>
        <label for="password">Password </label><br>
        <input type="password" name="password"><br>
        <label for="password">Password Confirmation  </label>
        <input type="password" name="confirm_password"><br>
        <input type="hidden" name="id" value="{{session['id']}}">
        <input type="submit" value="Update Password">
        <br>
        </fieldset>
      </form>
  </div>
    <div id="description">
      <form action="/update/description" method="POST">
        <fieldset>
        <legend>Edit Description</legend>
        <input type="hidden" name="id" value="{{session['id']}}">
        <textarea class="form-control" id="exampleTextarea" rows="3" name='description'></textarea>
        <input type="submit" value="Save">
        </fieldset>
      </form>
  </div>
</div>
</body>
</html>
